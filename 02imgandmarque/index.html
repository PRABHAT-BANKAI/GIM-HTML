<!-- Image, Marquee & Anchor Tag

<img src=”...” title=”…” alt=”…” width=”...” height=”...”/>
<marquee direction=”…” behavior=”…” scrollamount=”…”>
<a href=”…” target=”...”>

Ex : Create Card Design & Headline With Animated GIF -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://pics.craiyon.com/2023-10-09/527a59dafdb64eaba41c0e3e1cc632c3.webp"
    />
    <title>Document</title>
  </head>
  <body>
    <img
      src="https://pics.craiyon.com/2023-10-09/527a59dafdb64eaba41c0e3e1cc632c3.webp"
      alt="cartoon"
      title="image"
      height="200px"
      width="200px"
    />
    <img
      src="https://www.adorama.com/alc/wp-content/uploads/2021/05/bird-wings-flying-feature.gif"
      alt=""
      title="gif"
      width="100px"
    />
    <marquee behavior="" direction="slide" scrollamount="20">
      marquee tag
    </marquee>

    <a
      href="https://pics.craiyon.com/2023-10-09/527a59dafdb64eaba41c0e3e1cc632c3.webp"
      target="_blank"
      >Google</a
    >
    <a href="https://www.google.com/" target="_self">Google</a>
  </body>
</html>
